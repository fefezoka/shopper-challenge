services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres:
